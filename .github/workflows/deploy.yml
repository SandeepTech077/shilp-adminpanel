name: Auto-Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          client/package-lock.json
          server/package-lock.json

    - name: Install and build client
      working-directory: ./client
      run: |
        npm ci
        npm run build

    - name: Install server dependencies
      working-directory: ./server
      run: npm ci --omit=dev

    - name: Prepare deployment files
      run: |
        mkdir -p deploy/frontend deploy/backend
        
        # Frontend files
        cp -r client/dist/* deploy/frontend/
        cp client/.htaccess deploy/frontend/
        
        # Backend files
        cp -r server/src deploy/backend/
        cp server/package.json deploy/backend/
        cp server/package-lock.json deploy/backend/
        cp server/.env.production deploy/backend/.env

    - name: Deploy Frontend via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/frontend/
        server-dir: /public_html/admin/
        exclude: |
          **/.git*
          **/.git*/**

    - name: Deploy Backend via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/backend/
        server-dir: /home/${{ secrets.CPANEL_USERNAME }}/mail.shilpgroup.com/
        exclude: |
          **/.git*
          **/.git*/**

    - name: Deployment Summary
      run: |
        echo "‚úÖ Deployment completed!"
        echo "üì± Frontend: https://admin.shilpgroup.com"
        echo "üöÄ Backend: https://mail.shilpgroup.com/api/health"
        echo "‚ö†Ô∏è  Note: You may need to restart Node.js app in cPanel"
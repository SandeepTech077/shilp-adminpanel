name: Deploy Backend to cPanel

on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./server
      run: npm ci --omit=dev
    
    - name: Prepare Backend Files
      run: |
        mkdir -p deploy-backend
        cp -r server/src deploy-backend/
        cp server/package.json deploy-backend/
        cp server/package-lock.json deploy-backend/
        cp server/.env.production deploy-backend/.env
        
        # Create uploads directory structure
        mkdir -p deploy-backend/uploads/{banners,blogs,projects,projecttree}
    
    - name: Deploy Backend via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy-backend/
        server-dir: /home/shilfmfe/mail.shilpgroup.com/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
    
    - name: Deployment Summary
      run: |
        echo "‚úÖ Backend deployed successfully!"
        echo "üöÄ Backend URL: https://mail.shilpgroup.com"
        echo "üß™ Test API: https://mail.shilpgroup.com/api/health"
        echo "‚ö†Ô∏è  Note: You may need to restart Node.js app in cPanel"